

<div *ngIf="!pais; else divPais"
    class="alert alert-warning" role="alert">
    Esperando...
  </div>


  <ng-template #divPais>

    <div class="row">
        <div class="col-12">
            <h1>País: <small>{{ pais!.name }}</small></h1>
        </div>
    </div>

    <div class="row">
        <div class="col-4">
            <img [src]="pais?.flags?.svg" class="img-thumbnail"/>
        </div>

        <div class="col">
            <h3>Información adicional</h3>
            <ul class="list-group">
                <li class="list-group-item">
                    <strong>Capital: </strong> {{ pais?.capital}}
                </li>
            </ul>
        </div>
    </div>

  

  </ng-template>
